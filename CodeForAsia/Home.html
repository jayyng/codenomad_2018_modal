<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>CodeForAsia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<style>
    

    body {
        background-color: #f1f1f1;
    }

    #regForm {
        background-color: #ffffff;
        margin: 100px auto;
        font-family: Raleway;
        padding: 40px;
        width: 70%;
        min-width: 300px;
    }

    h1 {
        text-align: center;
    }

    .input {
        padding: 10px;
        width: 100%;
        font-size: 17px;
        font-family: Raleway;
        border: 1px solid #aaaaaa;
    }

    /* Mark input boxes that gets an error on validation: */
    .input.invalid {
        background-color: #ffdddd;
    }

    /* Hide all steps by default: */
    .tab {
        display: none;
    }

    button {
        background-color: #4CAF50;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        font-size: 17px;
        font-family: Raleway;
        cursor: pointer;
    }

    button:hover {
        opacity: 0.8;
    }

    #prevBtn {
        background-color: #bbbbbb;
    }

    /* Make circles that indicate the steps of the form: */
    .step {
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbbbbb;
        border: none;
        border-radius: 50%;
        display: inline-block;
        opacity: 0.5;
    }

    .step.active {
        opacity: 1;
    }

    /* Mark the steps that are finished and valid: */
    .step.finish {
        background-color: #4CAF50;
    }
   

    
</style>
<body>

            <div class="navbar-header">
                <a class="navbar-brand" href="#">CodeForAsia</a>
            </div>
            <ul class="nav navbar-nav">
                <li ><a href="#">Home</a></li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 1 <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Page 1-1</a></li>
                        <li><a href="#">Page 1-2</a></li>
                        <li><a href="#">Page 1-3</a></li>
                    </ul>
                </li>
                <li><a href="#">Page 2</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <button type="button" class ="btn btn-info btn-lg" data-toggle="modal" data-target="#SignUpModal" id="signup">Sign Up Now</button>
        <div class="modal fade" id="SignUpModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title w-100">Sign Up With Us!</h4>
                    </div>
                    <div class="modal-body">
                        <form id="regForm" action="/action_page.php">
                            
                            <!-- One "tab" for each step in the form: -->
                            <div class="tab">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <p><input id="e-mail" class="input" placeholder="E-mail..." oninput="this.className = 'input'" name="email"  ></p>
                                </div>
                                <div class="form-group">
                                    <label for="country">Country Of Residence</label>
                                    <select name="country" class="form-control">
                                        <option></option>
                                        <option data-code="+86" value="china">China</option>
                                        <option data-code="+60" value="mas">Malaysia</option>
                                        <option data-code="+63" value="putangina">Philippines</option>
                                        <option data-code="+65" value="sg">Singapore</option>
                                        <option data-code="+44" value="uk">United Kingdom</option>

                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone Number</label>
                                    <p><input class="input" oninput="this.className = 'input'" name="phone" /></p>
                                </div>
                            </div>
                            
                            <div class="tab">
                                <div class="form-group">
                                    <h4>Sign Me Up For:</h4>
                                    <label for="signmeup">SGD Course</label>
                                    <select name="courses" class="form-control" required>
                                        <option></option>
                                        <option>Course 1</option>
                                        <option>Course 1</option>
                                        <option>Course 1</option>

                                    </select>

                                </div>
                                <p>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" value="true" oninput="this.className = ''" required/>I agree to Terms and Conditions
                                    </label>
                                </p>
                                <p>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" value="true" oninput="this.className = ''" checked required/>Please keep me posted with relevant updates
                                    </label>
                                </p>
                                <p><button type="submit" class="btn btn-success">Submit</button></p>


                            </div>
                            
                            <div style="overflow:auto;">
                                <div style="float:right;">
                                    <button type="button" id="prevBtn" onclick="nextPrev(-1)">Back</button>
                                    <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
                                </div>
                            </div>
                            <!-- Circles which indicates the steps of the form: -->
                            <div style="text-align:center;margin-top:40px;">
                                <span class="step"></span>
                                <span class="step"></span>
                               
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    //change country code based on country chosen 
    $(document).ready(function () {
        $("[name='country']").on("change", function () {
            $("[name='phone']").val($(this).find("option:selected").data("code"));
        });
    });


    var currentTab = 0; // Current tab is set to be the first tab (0)
    showTab(currentTab); // Display the crurrent tab

    function showTab(n) {
        // This function will display the specified tab of the form...
        var x = document.getElementsByClassName("tab");
        x[n].style.display = "block";
        //... and fix the Previous/Next buttons:
        if (n == 0) {
            document.getElementById("prevBtn").style.display = "none";
            
        } else {
            document.getElementById("prevBtn").style.display = "inline";
        }
        if (n == (x.length - 1)) {
            document.getElementById("nextBtn").style.display = "none";
        } else {
            document.getElementById("nextBtn").style.display = "inline";
            document.getElementById("nextBtn").innerHTML = "Next";
        }
        //... and run a function that will display the correct step indicator:
        fixStepIndicator(n)
    }

    function nextPrev(n) {
        // This function will figure out which tab to display
        var x = document.getElementsByClassName("tab");
        // Exit the function if any field in the current tab is invalid:
        if (n == 1 && !validateForm()) return false;
        // Hide the current tab:
        x[currentTab].style.display = "none";
        // Increase or decrease the current tab by 1:
        currentTab = currentTab + n;
        // if you have reached the end of the form...
        if (currentTab >= x.length) {
            // ... the form gets submitted:
            document.getElementById("regForm").submit();
            return false;
        }
        // Otherwise, display the correct tab:
        showTab(currentTab);
    }
   
    function validateForm() {
        // This function deals with validation of the form fields
        var x, y, i, z, valid = true;
       
        x = document.getElementsByClassName("tab");
        y = x[currentTab].getElementsByTagName("input");
        z = x[currentTab].getElementsByTagName("select");
        // A loop that checks every input field in the current tab:
        for (i = 0; i < y.length; i++) {
            // If a field is empty...
            if (y[i].value == "") {
                // add an "invalid" class to the field:
                y[i].className += " invalid";
                // and set the current valid status to false
                valid = false;
            }
            
        }
        for (i = 0; i < z.length; i++) {
            // If a field is empty for select field
            if (z[i].value == "") {
                z[i].className += " invalid";
                valid = false;
            }
        }
        // If the valid status is true, mark the step as finished and valid:
        if (valid) {
            document.getElementsByClassName("step")[currentTab].className += " finish";
        }
        return valid; // return the valid status
    }

    function fixStepIndicator(n) {
        // This function removes the "active" class of all steps...
        var i, x = document.getElementsByClassName("step");
        for (i = 0; i < x.length; i++) {
            x[i].className = x[i].className.replace(" active", "");
        }
        //... and adds the "active" class on the current step:
        x[n].className += " active";
    }
</script>
